name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      api_changed: ${{ steps.api_changes.outputs.api }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore packages
        run: dotnet restore

      - name: Check code formatting
        run: dotnet format --verify-no-changes

      - name: Build project (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build

      - name: Run tests with coverage
        run: dotnet test BrickBreaker.Tests/BrickBreaker.Tests.csproj --collect:"XPlat Code Coverage"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Detect API-impacting changes
        id: api_changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before }}
          filters: |
            api:
              - 'BrickBreaker.Api/**'
              - 'BrickBreaker.Core/**'
              - 'BrickBreaker.Storage/**'
              - 'BrickBreaker.Api/Dockerfile'
              - '.github/workflows/ci.yml'
              - 'BrickBreaker.sln'
              - 'NuGet.config'

  publish_api_image:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && needs.build.outputs.api_changed == 'true'
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/brickbreaker-api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: BrickBreaker.Api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs:
      - build
      - publish_api_image
    if: github.ref == 'refs/heads/main' && needs.publish_api_image.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              --name brickbreaker-api \
              --resource-group brickbreaker-rg \
              --image ghcr.io/${{ github.repository_owner }}/brickbreaker-api:main \
              --revision-suffix $(date +%s)
